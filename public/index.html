<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var service; 
      var infowindow;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.347407, lng: -74.658918},
          zoom: 17, 
          styles: [
          {
            "featureType": "all",
            "elementType": "labels",
            "stylers": [
              { "visibility": "on" }
            ]
          },{
            "featureType": "road.local",
            "elementType": "labels",
            "stylers": [
              { "visibility": "off" }
            ]          
          },{
            "featureType": "landscape.man_made",
            "stylers": [
              { "color": "#0000ff" }
            ]
          }
        ]
        });

        service = new google.maps.places.PlacesServices(map);
        service.nearbySearch(request, callback);
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmXodltpMtvz-qW_EGFjh4PBDq83XIdxI&callback=initMap"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  </body>
</html>
