<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var placesService;
      var infoWindow;

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function initMap() {
        $.getJSON("mapstyle.json", function(data) {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.34663, lng: -74.6565801},
            zoom: 16,
            styles: data
          });
          placesService = new google.maps.places.PlacesService(map);
          infowindow = new google.maps.InfoWindow();

          var testPos = {lat: 40.348322, lng: -74.660621};
          placesService.nearbySearch({
            location: testPos,
            radius: 50
          }, callback);

          // Map bounds
          var allowedBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(40.329950, -74.670505),
            new google.maps.LatLng(40.356531, -74.639470)
          );
          var minZoom = 15;
          var lastValidCenter = map.getCenter();

          google.maps.event.addListener(map, "center_changed", function() {
            if (allowedBounds.contains(map.getCenter())) {
              // Still within valid bounds, so save the last valid position
              lastValidCenter = map.getCenter();
              return;
            }
            // Not valid anymore, return to last valid position
            map.panTo(lastValidCenter);
          });
          google.maps.event.addListener(map, "zoom_changed", function() {
            if (map.getZoom() < minZoom)
              map.setZoom(minZoom);
          });
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmXodltpMtvz-qW_EGFjh4PBDq83XIdxI&libraries=places&callback=initMap"></script>
  </body>
</html>
